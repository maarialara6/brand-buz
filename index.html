<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Buz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="./brand-buz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="container-cabecalho">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <nav class="menu">
        <ul>
          <li><a class="lista" href="#">Home</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contact">Contact us</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
      </nav>
      <button class="signup">Sign Up</button>
    </div>
  </header>

  <section class="hero">
    <div class="container-hero">
      <div class="hero-texto">
        <h1>We create <span>solutions</span> for your business</h1>
        <p>Our team keeps a keen eye on emerging trends and technologies to ensure your marketing campaigns remain cutting-edge.</p>
        <button class="started">Get Started</button>
        
        <div class="explore">
          <a href="#more"><i class="fa-solid fa-sort-down"></i></a>
          <span class="more">Explore More</span>
        </div>
      </div>

      <div class="hero-image">
        <img src="./img/banner.png" alt="banner">
      </div>
    </div>
  </section>
</body>
</html>
